server_base_url: http://localhost:9001

# API Key + company ID can be found here: [server_base_url]/account/my_account
company_id: yourcompanyid
api_key: a1234b5789c1234d5678a1234b5789c1234d5678

hotlist_parser: ny_state
hotlist_path: LPRinfo.zip

temp_dat_file: /tmp/hotlistimport.dat
temp_csv_file: /tmp/hotlistimport.csv

log_file: /var/log/openalpr/hotlist.log
log_archives: 5
log_max_size_mb: 100

alert_types:
  - name: Stolen Vehicle
    parse_code: V
    match_strategy: exact

  - name: Missing Person
    parse_code: M
    match_strategy: exact

  - name: Stolen Plate
    parse_code: P
    match_strategy: exact

  - name: Stolen Canadian Plate
    parse_code: R
    match_strategy: exact

  - name: Sex Offender
    parse_code: S
    match_strategy: exact

  - name: Possible Terrorist
    parse_code: T
    match_strategy: exact

  - name: Wanted Person
    parse_code: W
    match_strategy: exact

car_types:
  - PC: Passenger Car
  - TL: Trailer

