# Configuration for NY Hotlist import

hotlist_path: /tmp/LPRinfo.dat
server_base_url: http://localhost:9001

hotlist_parser: ny_state
company_id: 1234

# API Key for your user can be found here: https://cloud.openalpr.com/account/my_account
api_key: a1234b5789c1234d5678a1234b5789c1234d5678

temp_csv_file: /tmp/nyimport.csv
temp_dat_file: /tmp/nyhotlist.dat

log_file: /tmp/hotlist.log
