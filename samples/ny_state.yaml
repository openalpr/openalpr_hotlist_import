    parse_code: V
    match_strategy: exact

  - name: Missing Person
    parse_code: M
    match_strategy: exact

  - name: Stolen Plate
    parse_code: P
    match_strategy: exact

  - name: Stolen Canadian Plate
    parse_code: R
    match_strategy: exact

  - name: Sex Offender
    parse_code: S
    match_strategy: exact

  - name: Possible Terrorist
    parse_code: T
    match_strategy: exact

  - name: Wanted Person
    parse_code: W
